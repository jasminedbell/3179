<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoking Cessation Prescriptions in Australia and Global Smoking Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    #vis {
      float: left;
      margin-left: 20px;
    }

    #map {
      clear: both;
      margin-top: 50px;
      margin-left: 20px;
    }

    h1 {
      text-align: left;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <h1>Visualisations about smoking</h1>

  <!-- Div for the Vega-Lite visualization -->
  <div id="vis"></div>

  <!-- Div for the map visualization -->
  <div id="map"></div>

  <script type="text/javascript">
    const spec1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 500,
      "height": 200,
      "title": "Smoking Cessation Prescriptions in Australia by Financial Year, Gender, and Age Bracket",
      "data": {
        "url": "https://raw.githubusercontent.com/jasminedbell/3179/refs/heads/main/prescriptions_by_gender_standardised.csv"
      },
      "params": [
        {
          "name": "Age_bracket",
          "value": "Total",
          "bind": {
            "input": "select",
            "options": [
              "Less than 18",
              "18 to 24",
              "25 to 29",
              "30 to 39",
              "40 to 49",
              "50 to 59",
              "60 to 69",
              "70 to 79",
              "80+",
              "Total"
            ],
            "labels": [
              "Less than 18",
              "18 to 24",
              "25 to 29",
              "30 to 39",
              "40 to 49",
              "50 to 59",
              "60 to 69",
              "70 to 79",
              "80+",
              "Total"
            ],
            "name": "Age Bracket: "
          }
        }
      ],
      "transform": [
        {
          "filter": "Age_bracket == null || datum.Age_Range == Age_bracket"
        }
      ],
      "encoding": {
        "x": {
          "field": "Year",
          "type": "ordinal",
          "title": "Financial Year",
          "axis": { "domain": false, "labelAngle": 0 }
        },
        "y": {
          "field": "Prescriptions",
          "type": "quantitative",
          "title": "Prescriptions (per 100,000 population)",
          "axis": { "tickCount": 5, "grid": false }
        }
      },
      "layer": [
        {
          "mark": { "type": "line" },
          "encoding": {
            "color": {
              "field": "Gender",
              "type": "nominal",
              "scale": {
                "domain": [
                  "Female",
                  "Male"
                ],
                "range": [
                  "#ff7f00",
                  "#377eb8"
                ]
              }
            }
          }
        },
        {
          "mark": "circle",
          "encoding": {
            "color": {
              "field": "Gender",
              "type": "nominal",
              "scale": {
                "domain": [
                  "Female",
                  "Male"
                ],
                "range": [
                  "#ff7f00",
                  "#377eb8"
                ]
              }
            },
            "tooltip": [
              { "field": "Year", "type": "ordinal" },
              { "field": "Prescriptions", "type": "quantitative" },
              { "field": "Gender", "type": "nominal" },
              { "field": "Age_Range", "type": "nominal", "title": "Age Bracket" }
            ]
          }
        },
        {
          "transform": [
            {
              "aggregate": [{ "op": "max", "field": "Prescriptions", "as": "Max_Prescriptions" }],
              "groupby": ["Gender"]
            },
            {
              "joinaggregate": [
                { "op": "max", "field": "Prescriptions", "as": "Max_Prescriptions" }
              ],
              "groupby": ["Year", "Gender"]
            },
            {
              "filter": "datum.Prescriptions == datum.Max_Prescriptions"
            }
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": 5,
            "dy": -10,
            "fontStyle": "italic",
            "fontSize": 12
          },
          "encoding": {
            "x": { "field": "Year", "type": "ordinal" },
            "y": { "field": "Prescriptions", "type": "quantitative" },
            "text": { "value": "Max Prescriptions" }
          }
        },
        {
          "transform": [
            {
              "filter": "Age_bracket == 'Total' && datum.Year == '2022' && datum.Gender == 'Female'"
            }
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": -60,
            "dy": 15,
            "fontSize": 12,
            "fontStyle": "italic",
            "color": "grey"
          },
          "encoding": {
            "x": { "field": "Year", "type": "ordinal" },
            "y": { "field": "Prescriptions", "type": "quantitative" },
            "text": { "value": "Lowest number" }
          }
        },
        {
          "transform": [
            {
              "filter": "Age_bracket == 'Total' && datum.Year == '2022' && datum.Gender == 'Female'"
            }
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": -60,
            "dy": 30,
            "fontSize": 12,
            "fontStyle": "italic",
            "color": "grey"
          },
          "encoding": {
            "x": { "field": "Year", "type": "ordinal" },
            "y": { "field": "Prescriptions", "type": "quantitative" },
            "text": { "value": "of prescriptions" }
          }
        },
        {
          "transform": [
            {
              "filter": "Age_bracket == 'Total' && datum.Year == '2022' && datum.Gender == 'Female'"
            }
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": -35,
            "dy": 45,
            "fontSize": 12,
            "fontStyle": "italic",
            "color": "grey"
          },
          "encoding": {
            "x": { "field": "Year", "type": "ordinal" },
            "y": { "field": "Prescriptions", "type": "quantitative" },
            "text": { "value": "dispensed" }
          }
        }
      ]
    };

    const spec2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Proportion of People Aged 15 and Over Who Smoke Cigarettes Daily in OECD Countries (2022 or Nearest Year)",
      "width": 800,
      "height": 400,
      "projection": { "type": "equalEarth" },
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": { "type": "topojson", "feature": "oceans" }
          },
          "mark": { "type": "geoshape", "fill": "skyblue" }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": { "type": "topojson", "feature": "ne_110m_graticules_30" }
          },
          "mark": { "type": "geoshape", "fill": null, "stroke": "lightgray" }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
            "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
          },
          "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
            "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
          },
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/jasminedbell/3179/refs/heads/main/Smoking_proportion_by_country.csv"
                },
                "key": "Country",
                "fields": ["Persons (%)"]
              }
            }
          ],
          "mark": { "type": "geoshape" },
          "encoding": {
            "color": {
              "field": "Persons (%)",
              "type": "quantitative",
              "scale": { "domain": [5, 30], "range": ["lightyellow", "brown"] }
            },
            "tooltip": [
              { "field": "properties.NAME", "type": "nominal", "title": "Country" },
              {
                "field": "Persons (%)",
                "type": "quantitative",
                "title": "% of People Smoking Daily"
              }
            ]
          }
        }
      ]
    };

    // Embed the scatter plot visualization
    vegaEmbed('#vis', spec1).catch(console.error);

    // Embed the map visualization
    vegaEmbed('#map', spec2).catch(console.error);
  </script>
</body>

</html>
